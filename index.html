<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de cadrastro</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="imagens/undraw_Shopping_re_hdd9.png">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="tittle">
                        <h1>Cadrastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro nome</label>
                        <input id="firstname" type="text" name="firstaname" placeholder="Digite seu primeiro nome"
                            required>

                    </div>
                    <div class="input-box">
                        <label for="firstname">sobrenome</label>
                        <input id="firstname" type="text" name="firstaname" placeholder="Digite seu sobrenome"
                            required>

                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="firstaname" placeholder="Digite seu email" required>
                        
                    </div>
                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="number" name="firstaname" placeholder="(xx) xxxx-xxxx" required>
                        
                    </div>
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="text" name="password" placeholder="Digite sua senha" required>
                        
                    </div>
                    <div class="input-box">
                        <label for="password"> Confirme sua senha</label>
                        <input id="password" type="text" name="confirmpassword" placeholder="Digite sua senha novamente" required>
                        
                    </div>
                    <div class="grander-inputs">
                        <div class="gender-title">
                            <h6>Gênero</h6>
                        </div>
                        <div class="gender-group">
                            <div class="gender-input">
                                <input type="radio" id="female" name="gender">
                                <label for="fomale">Feminino</label> 
                            </div>
                            <div class="gender-input">
                                <input type="radio" id="female" name="gender">
                                <label for="male">Masculino</label> 
                            </div>
                            <div class="gender-input">
                                <input type="radio" id="female" name="gender">
                                <label for="others">Outros</label> 
                            </div>
                            <div class="gender-input">
                                <input type="radio" id="female" name="gender">
                                <label for="none">Prefiro não dizer</label> 
                        </div>
                    </div>
                </div>
                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
